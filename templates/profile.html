<ion-view id="profile" hide-nav-bar="true">
    <ion-content padding="true" scroll="false" class="profile" >
	
	
	<label class="item item-input">
                <span class="input-label">Name</span>
				<textarea placeholder="" readonly> {{" "+}}</textarea>
            </label>
			
			<label class="item item-input">
                <span class="input-label">Email</span>
				<textarea placeholder="" readonly>{{" "+loggedin_id}} </textarea>
            </label>

			<label class="item item-input">
                <span class="input-label">Phone</span>
				<textarea placeholder="" readonly > {{" "+loggedin_phone}}</textarea>
            </label>
	
            
            <label class="item item-input">
                <span class="input-label">Address</span>
				<textarea placeholder="" readonly > {{" "+loggedin_address}}</textarea>
            </label>
			
            <label class="item item-input">
                <span class="input-label">Pincode</span>
                <textarea placeholder="" readonly > {{" "+loggedin_pincode}}</textarea>
            </label>
			
	
	
	 </ion-content>
</ion-view>
